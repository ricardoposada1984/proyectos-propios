<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S√∫per Cerebro: El Multiverso Matem√°tico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes rainbow {
            0% { background-color: #ff0000; }
            20% { background-color: #ff8000; }
            40% { background-color: #ffff00; }
            60% { background-color: #00ff00; }
            80% { background-color: #0000ff; }
            100% { background-color: #8b00ff; }
        }
        .bg-god { animation: rainbow 2s infinite alternate; }
    </style>
</head>
<body id="bg-body" class="bg-slate-900 flex items-center justify-center h-screen transition-all duration-700">
    <div class="bg-white p-8 rounded-2xl shadow-2xl text-center w-[500px]" id="main-container">
        
        <div id="setup-container">
            <h1 class="text-4xl font-black mb-6 text-indigo-600 tracking-tight">üöÄ S√öPER CEREBRO</h1>
            <p class="text-gray-600 mb-6 font-bold uppercase tracking-widest text-sm">Laboratorio de Longevidad Mental</p>
            <input type="text" id="username" class="border-4 border-indigo-100 p-4 w-full text-center rounded-xl mb-4 focus:border-indigo-500 outline-none text-xl font-bold" placeholder="Tu nombre de H√©roe">
            <button onclick="showWorldSelection()" class="bg-indigo-600 text-white px-6 py-4 rounded-xl w-full font-black text-xl hover:bg-indigo-700 shadow-xl transition active:scale-95">CONTINUAR</button>
        </div>

        <div id="world-selection" class="hidden">
            <h2 class="text-2xl font-black mb-6 text-slate-800 uppercase">Selecciona tu Mundo</h2>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="selectWorld('suma')" class="p-6 bg-green-100 border-b-8 border-green-500 rounded-2xl hover:bg-green-200 transition">
                    <div class="text-5xl mb-2">‚ûï</div>
                    <div class="font-black text-green-800">SUMA</div>
                </button>
                <button onclick="selectWorld('resta')" class="p-6 bg-yellow-100 border-b-8 border-yellow-500 rounded-2xl hover:bg-yellow-200 transition">
                    <div class="text-5xl mb-2">‚ûñ</div>
                    <div class="font-black text-yellow-800">RESTA</div>
                </button>
                <button onclick="selectWorld('multi')" class="p-6 bg-red-100 border-b-8 border-red-500 rounded-2xl hover:bg-red-200 transition">
                    <div class="text-5xl mb-2">‚úñÔ∏è</div>
                    <div class="font-black text-red-800">MULTI</div>
                </button>
                <button onclick="selectWorld('divi')" class="p-6 bg-blue-100 border-b-8 border-blue-500 rounded-2xl hover:bg-blue-200 transition">
                    <div class="text-5xl mb-2">‚ûó</div>
                    <div class="font-black text-blue-800">DIVISI√ìN</div>
                </button>
            </div>
            <p class="mt-6 text-xs text-gray-400 font-bold uppercase italic">Se recomienda dominar Suma y Resta antes de avanzar</p>
        </div>

        <div id="game-content" class="hidden">
            <div id="level-tag" class="inline-block px-4 py-1 rounded-full text-sm font-black mb-4 uppercase shadow-sm"></div>
            <p id="question" class="text-7xl font-black mb-6 text-slate-800 tracking-tighter italic"></p>
            
            <div class="w-full bg-gray-200 rounded-full h-5 mb-6 overflow-hidden shadow-inner">
                <div id="timer-bar" class="bg-red-500 h-full transition-all duration-1000 linear" style="width: 100%"></div>
            </div>

            <input type="number" id="answer" onkeydown="handleKeyPress(event)" class="border-4 border-indigo-100 p-4 w-full text-center text-6xl focus:border-indigo-600 outline-none rounded-2xl mb-4 bg-indigo-50 font-black" placeholder="?">
            
            <div class="flex justify-between items-center mt-6 font-bold border-t-2 pt-4">
                <div class="text-slate-500 text-lg italic">Pregunta: <span id="q-count">0</span>/20</div>
                <div class="text-indigo-700 text-3xl">Pts: <span id="score">0</span></div>
            </div>
            <div id="feedback" class="text-6xl mt-2 h-16 animate-bounce"></div>
        </div>
    </div>

    <script>
        let num1, num2, score = 0, timer = 0, maxTimer = 0, questionsAnswered = 0;
        let interval = null;
        let username = "";
        let pointsValue = 0;
        let currentWorld = ""; // suma, resta, multi, divi

        function handleKeyPress(event) {
            if (event.key === "Enter") checkAnswer();
        }

        function showWorldSelection() {
            username = document.getElementById("username").value.trim();
            if (username === "") { alert("¬°Identif√≠cate, H√©roe!"); return; }
            document.getElementById("setup-container").classList.add("hidden");
            document.getElementById("world-selection").classList.remove("hidden");
        }

        function selectWorld(world) {
            currentWorld = world;
            document.getElementById("world-selection").classList.add("hidden");
            document.getElementById("game-content").classList.remove("hidden");
            generateQuestion();
        }

        function generateQuestion() {
            if (questionsAnswered >= 20) { finalizarJuego(); return; }
            clearInterval(interval);
            
            // Configuraci√≥n de dificultad compartida
            if (questionsAnswered < 10) { maxTimer = 8; pointsValue = 10; updateUI("üü¢ NIVEL 1", "bg-green-200 text-green-800", "#f0fdf4"); } 
            else if (questionsAnswered < 17) { maxTimer = 12; pointsValue = 15; updateUI("üü° NIVEL 2", "bg-yellow-200 text-yellow-800", "#fefce8"); } 
            else { maxTimer = 15; pointsValue = 20; updateUI("üî¥ NIVEL 3", "bg-red-200 text-red-800", "#fef2f2"); }

            let symbol = "";
            let range = questionsAnswered < 10 ? 10 : (questionsAnswered < 17 ? 90 : 500);

            // MOTOR DE OPERACIONES
            switch(currentWorld) {
                case 'suma':
                    num1 = Math.floor(Math.random() * range) + 2;
                    num2 = Math.floor(Math.random() * range) + 2;
                    symbol = "+";
                    break;
                case 'resta':
                    num1 = Math.floor(Math.random() * range) + 10;
                    num2 = Math.floor(Math.random() * num1); // Asegura resultado positivo
                    symbol = "-";
                    break;
                case 'multi':
                    num1 = questionsAnswered < 10 ? Math.floor(Math.random() * 9) + 2 : (questionsAnswered < 17 ? Math.floor(Math.random() * 80) + 11 : Math.floor(Math.random() * 800) + 101);
                    num2 = Math.floor(Math.random() * 8) + 2;
                    symbol = "√ó";
                    break;
                case 'divi':
                    num2 = Math.floor(Math.random() * 8) + 2;
                    let multiVal = questionsAnswered < 10 ? Math.floor(Math.random() * 9) + 1 : Math.floor(Math.random() * 50) + 1;
                    num1 = num2 * multiVal; // Asegura divisi√≥n exacta
                    symbol = "√∑";
                    break;
            }

            document.getElementById("q-count").innerText = questionsAnswered + 1;
            document.getElementById("question").innerText = `${num1} ${symbol} ${num2}`;
            document.getElementById("answer").value = "";
            document.getElementById("answer").focus();
            document.getElementById("feedback").innerHTML = "";
            
            resetTimerBar();
            timer = maxTimer;
            interval = setInterval(tick, 1000);
        }

        function updateUI(text, tagClass, bgColor) {
            const tag = document.getElementById("level-tag");
            tag.innerText = text;
            tag.className = `inline-block px-4 py-1 rounded-full text-sm font-black mb-4 uppercase ${tagClass}`;
            document.getElementById("bg-body").style.backgroundColor = bgColor;
        }

        function tick() {
            timer--;
            document.getElementById("timer-bar").style.width = (timer / maxTimer) * 100 + "%";
            if (timer <= 0) {
                clearInterval(interval);
                questionsAnswered++;
                document.getElementById("feedback").innerHTML = "‚è∞";
                setTimeout(generateQuestion, 800);
            }
        }

        function resetTimerBar() {
            const bar = document.getElementById("timer-bar");
            bar.style.transition = "none"; bar.style.width = "100%";
            setTimeout(() => { bar.style.transition = "width 1s linear"; }, 50);
        }

        function checkAnswer() {
            const input = document.getElementById("answer");
            const val = parseInt(input.value);
            if (input.value === "") return;

            let correctAns;
            if(currentWorld === 'suma') correctAns = num1 + num2;
            if(currentWorld === 'resta') correctAns = num1 - num2;
            if(currentWorld === 'multi') correctAns = num1 * num2;
            if(currentWorld === 'divi') correctAns = num1 / num2;

            clearInterval(interval);
            if (val === correctAns) {
                score += pointsValue;
                document.getElementById("feedback").innerHTML = "‚úÖ";
                document.getElementById("score").innerText = score;
            } else {
                document.getElementById("feedback").innerHTML = "‚ùå";
            }
            questionsAnswered++;
            setTimeout(generateQuestion, 800);
        }

        function finalizarJuego() {
            let aprobado = score >= 70 ? "APROBADO ‚úÖ" : "NO APROBADO ‚ùå";
            let msg = score >= 250 ? "¬°DIOS MATEM√ÅTICO! Iluminaci√≥n absoluta alcanzada." : "¬°Haza√±a completada! Sigue entrenando tu mente.";
            if (score >= 250) document.getElementById("bg-body").classList.add("bg-god");

            document.getElementById("main-container").innerHTML = `
                <h1 class='text-3xl font-black mb-4'>${username}</h1>
                <div class='text-3xl font-black py-3 px-8 rounded-full mb-6 inline-block shadow-lg ${score >= 70 ? 'bg-green-500 text-white' : 'bg-red-500 text-white'}'>${aprobado}</div>
                <p class='text-8xl font-black text-indigo-700 mb-6'>${score}</p>
                <p class='text-xl font-bold italic text-slate-700 mb-8'>"${msg}"</p>
                <button onclick="location.reload()" class="bg-indigo-600 text-white px-6 py-5 rounded-2xl w-full font-black text-2xl hover:bg-indigo-700 shadow-xl uppercase">Volver al Men√∫</button>
            `;
        }
    </script>
</body>
</html>
